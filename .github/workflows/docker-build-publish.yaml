  build:
    name: Build
    # needs: [test]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.21.x' ]
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install go deps
        run: |
          go mod init main
          go get github.com/gin-gonic/gin
          go get github.com/jmoiron/sqlx
          go get github.com/lib/pq
      - name: Build
        run: go build -v module-app/main.go

  package:
    name: Package
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Package and push app
        uses: docker/build-push-action@v4
        with:
          context: module-app/
          push: true
          tags: |
            adreasnow/go-test-app:latest
            adreasnow/go-test-app:${{ github.sha }}

      - name: Package and push adb
        uses: docker/build-push-action@v4
        with:
          context: module-db/
          push: true
          tags: |
            adreasnow/go-test-db:latest
            adreasnow/go-test-db:${{ github.sha }}

